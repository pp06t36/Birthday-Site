<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Birthday Gift Site</title>
</head>
<body>
        <header>
            <h1>오늘은 아빠의 생일입니다. 🎉</h1>
            <img id="nick-img" src="./img/abba1.jpg" alt="Nick's photo">
            <h2 id="bday-age">오늘 62세            </h2>
            <h4 id="bday-date">1st of July</h4>

        <section id="gift">
            <h2 id="gift-title">오늘 제가 얼마나 기쁜지 알려드리겠습니다. 🥳</h2>

            <!-- <img id="gift-img" src="./img/gift-cover.jpg" alt="gift"> -->
            <div id="gift-img"></div>
        </section>

        <section id="giftTwo">
            <h2 id="gift-titleTwo">방에 들어갔을 때 사람들이 느끼는 감정</h2>
            <!-- <img id="gift-img" src="./img/gift-cover.jpg" alt="gift"> -->
            <div id="gift-imgTwo"></div>
        </section>

        <section id="genius">
            <h2 id="genius-title">당신을 한 단어로 표현한다면 👇</h2>
            <div id="genius-img"></div>
        </section>

        <section id="badass">
            <h2 id="badass-title">당신만큼 멋진 사람 💪</h2>
            <div id="badass-img"></div>
        </section>

        <section id="cheers">
            <h2 id="cheers-title">아빠를 위한 건배, 건배!🥂</h2>
            <div id="cheers-img"></div>
        </section>
        <footer>
            <p id="footer-text">Want to create your own Birthday GIFt site? Take</p>
